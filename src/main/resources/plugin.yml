name: ZPolice
version: [special v1.0]
main: org.zalupabyneko.zpolice.ZPolice
api-version: 1.19
prefix: ZP
authors: [Nekorise]
website: https://github.com/Bayori/zpolice
commands:
  zpolice:
    description: Справка о плагине
    usage: /zpolice
  911:
    description: Система вызовов полицейских игроками
    usage: /911 <Комментарий> или /911
  jailtime:
    description: Просмотр времени до выпуска из джейла
    usage: /jailtime
  goschat:
    description: Государственный чат
    permission: zpolice.goschat
    usage: /goschat || /gct <Сообщение> или /goschat || /gct для переключения режима чата
    aliases: [gct]
  baton: {}
  cmd: {}