
&6Команды полиции:
  &9/911 accept &f→ Принять последний вызов игрока
  &9/jail &7<Игрок> <ИмяДжейла> <Время> &f→ Посадить игрока
  &9/unjail &7<Игрок> &f→ Освободить игрока
  &9/jailtime &7<Игрок> &f→ Узнать время до конца джейла
  &9/baton list, unbaton &f→ Список уложенных игроков, поднять игрока
  &9/handcuffs list, destroy &f→ Список игроков в наручниках, снять наручники
  &9/co i, near, lookup &f→ Смотреть логи
  &9/vmute, /vunmute &f→ Мут/Размут голосового чата
&6Действия полиции:
  &9Палка с названием "Дубинка" &f→ При ударе по игроку, он ложится на пол
  &9Поводок &f→ ПКМ по игроку, он привязывается в наручники